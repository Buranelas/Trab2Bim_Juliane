<div *ngIf="favorites.length > 0; else noFavorites" class="movie-grid">
  <div *ngFor="let movie of favorites" class="movie-item">
    <img [src]="movie.Poster" alt="{{ movie.Title }}" />
    <h3>{{ movie.Title }}</h3>
    <p><strong>Ano:</strong> {{ movie.Year }}</p>
    <button (click)="removeFavorite(movie.imdbID)">Remover dos Favoritos</button>
  </div>
</div>

<ng-template #noFavorites>
  <p>Você ainda não adicionou filmes aos favoritos.</p>
</ng-template>
